
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fav Kpop Song</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="team-name">1조</div>
    <div class="school-name">한양대학교 erica</div>
</header>

<h1 class="main-title">Fav Kpop Song</h1>

<main class="content">
    <section class="song-info-box">
        <h2>노래 정보</h2>
        <div id="song-info">
            <p class="info-placeholder">노래 표지를 선택하면 설명이 나타납니다.</p>
        </div>
    </section>

    <section class="player-box">
        <h2>재생하기</h2>
        <div id="selected-title" class="selected-title">여기에 노래 제목이 표시됩니다.</div>
        <button id="play-btn" class="play-btn">▶ 재생</button>
    </section>
</main>

<section class="album-section">
    <div class="album-item">
        <img src="img/song1.jpg" alt="Dynamite" class="album"
             data-title="BTS - Dynamite"
             data-info="힘들거나 지친 하루가 지속되는 날에 이 노래를 들으면 에너지가 넘쳐서 좋아하게 되었어요."
             data-url="https://www.youtube.com/watch?v=381X4GT20nk">
        <p class="BTS">노래 제목 1</p>
    </div>

    <div class="album-item">
        <img src="img/song2.jpg" alt="TOMBOY" class="album"
             data-title="I-DLE - TOMBOY"
             data-info="파격적이고 역동적인 노래라서 듣다보면 저도모르게 신이 나요."
             data-url="https://www.youtube.com/watch?si=-dMGdFdZm_QJCgwC&v=Jh4QFaPmdss&feature=youtu.be">
        <p class="I-DLE">노래 제목 2</p>
    </div>

    <div class="album-item">
        <img src="img/song3.jpg" alt="Blue Valentine" class="album"
             data-title="NMIXX - Blue Valentine"
             data-info="멜로디와 보컬이 조화를 이루어 마음이 편안해져서 좋아하게 됐어요."
             data-url="https://www.youtube.com/watch?v=EmeW6li6bbo">
        <p class="NMIXX">노래 제목 3</p>
    </div>
</section>

<script src="script.js"></script>
</body>
</html
